{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "400 Bad Request" %} | WorkBy{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-page mb-5">
                <h1 class="display-1 text-danger mb-4">400</h1>
                <h2 class="h3 mb-4">{% trans "Bad Request" %}</h2>
                <p class="lead mb-5">{% trans "We could not process your request due to invalid syntax." %}</p>
                
                <div class="mb-5">
                    <img src="{% static 'img/error-400.svg' %}" alt="400 Error" class="img-fluid" style="max-height: 300px;">
                </div>
                
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home' %}" class="btn btn-danger btn-lg px-4">
                        <i class="fas fa-home me-2"></i>{% trans "Back to Home" %}
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-light btn-lg px-4">
                        <i class="fas fa-arrow-left me-2"></i>{% trans "Go Back" %}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
