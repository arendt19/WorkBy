<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
  <defs>
    <style>
      .cls-1 {
        fill: #121212;
      }
      .cls-2 {
        fill: #1a1a1a;
      }
      .cls-3 {
        fill: #ff5252;
      }
      .cls-4 {
        fill: #f5f5f5;
      }
      .cls-5 {
        fill: #333;
      }
      .cls-6 {
        fill: #555;
      }
      .cls-7 {
        fill: none;
        stroke: #ff5252;
        stroke-width: 3px;
        stroke-dasharray: 8;
      }
    </style>
  </defs>
  <title>Error 404</title>
  <rect class="cls-1" width="500" height="500" rx="15" ry="15"/>
  <circle class="cls-2" cx="250" cy="250" r="190"/>
  
  <!-- Compass -->
  <circle class="cls-5" cx="250" cy="250" r="100"/>
  <circle class="cls-6" cx="250" cy="250" r="90"/>
  <circle class="cls-2" cx="250" cy="250" r="75"/>
  
  <!-- Compass needles -->
  <polygon class="cls-3" points="250,175 260,245 250,250 240,245 250,175"/>
  <polygon class="cls-4" points="250,325 240,255 250,250 260,255 250,325"/>
  <polygon class="cls-4" points="175,250 245,240 250,250 245,260 175,250"/>
  <polygon class="cls-4" points="325,250 255,260 250,250 255,240 325,250"/>
  
  <circle class="cls-3" cx="250" cy="250" r="15"/>
  <circle class="cls-1" cx="250" cy="250" r="7"/>
  
  <!-- Compass markings -->
  <text x="250" y="195" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-weight="bold" font-size="12">N</text>
  <text x="305" y="255" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-weight="bold" font-size="12">E</text>
  <text x="250" y="315" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-weight="bold" font-size="12">S</text>
  <text x="195" y="255" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-weight="bold" font-size="12">W</text>
  
  <circle class="cls-7" cx="250" cy="250" r="120" />
  
  <!-- 404 text -->
  <text x="250" y="110" text-anchor="middle" fill="#ff5252" font-family="Arial" font-weight="bold" font-size="50">404</text>
  <text x="250" y="140" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="16">PAGE NOT FOUND</text>
  
  <!-- Footer text -->
  <text x="250" y="400" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="14">Looks like you're lost</text>
</svg> 